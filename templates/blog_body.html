<div class="container-fluid black text-white px-5 py-3">
  <div class="bdr-top"></div>
  <div class="row">

    <!-- blog content -->
    <div class="col-md-9 py-4 px-1">
      <div class="overflow-auto">
        <div class="container">
          {{{ blog_content }}}
        </div>
      </div>
    </div>

    <!-- Side menu -->
    <div class="col-md-3 px-1">
      <div class="sticky-top">
        {{#if related}}
        <div class="py-3">
          <div class="container">
            <div class="card text-white p-2">
              <div class="card-header">
                <strong>RELATED BLOGS</strong>
              </div>

              <div class="card-body">
                <div class="card-text">
                  <ul>
                    {{#related}}
                    <li class="mb-2">
                      <a class="no-decor" href="{{link}}" class="text-white">
                        {{title}}
                      </a>
                    </li>
                    {{/related}}
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
        {{/if}}
        <div class="py-3">
          <div class="container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9441129050034617" crossorigin="anonymous"></script>
            <!-- Floating Ad1 - TBB -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9441129050034617" data-ad-slot="8474781340" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <!-- Ezoic - sidebar_floating_1 - sidebar_floating_1 -->
            <!-- <div id="ezoic-pub-ad-placeholder-103"> </div> -->
            <!-- End Ezoic - sidebar_floating_1 - sidebar_floating_1 -->
          </div>
        </div>
        <div class="py-3">
          <div class="container">
            <!-- Ezoic - sidebar_floating_1 - sidebar_floating_1 -->
            <div id="ezoic-pub-ad-placeholder-103"> </div>
            <!-- End Ezoic - sidebar_floating_1 - sidebar_floating_1 -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bdr-top"></div>
</div>
